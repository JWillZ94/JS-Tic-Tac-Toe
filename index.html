<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Tic-Tac-Toe</title>
</head>
<body onload="chooseSide()">
  <p class="align-center" id="title">JavaScript Tic-Tac-Toe</p>

  <div class="container">

    <div id="count" class="scoreboard">
      <p>Player Wins: <span id="player-wins"></span></p>
      <p>Computer Wins: <span id="computer-wins"></span></p>
      <p>Draws: <span id="draws"></span></p>
    </div>

    <h2 id="winner-msg" class="align-center win-msg"></h2>

    <div class="align-center">
      <button id="reset">Reset Game</button>
    </div>

    <div id="side" class="scoreboard">
      <p>Player: <span id="playerChar">?</span></p>
      <p>Computer: <span id="computerChar">?</span></p>
    </div>

    <div class="grid">
      <div id="rowOne" class="row">
        <div id="c0" class="cell"></div>
        <div id="c1" class="cell"></div>
        <div id="c2" class="cell"></div>
      </div>
      <div id="rowTwo" class="row">
        <div id="c3" class="cell"></div>
        <div id="c4" class="cell"></div>
        <div id="c5" class="cell"></div>
      </div>
      <div id="rowThree" class="row">
        <div id="c6" class="cell"></div>
        <div id="c7" class="cell"></div>
        <div id="c8" class="cell"></div>
      </div>
    </div>

    <div class="welcome">
      <div class="align-center welcome-content">
        <h2>Choose Side</h2>
        <button class="btn" id="playerX">X</button>
        <button class="btn" id="playerO">O</button>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
