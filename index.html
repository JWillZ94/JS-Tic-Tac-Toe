<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Tic-Tac-Toe</title>
</head>
<body onload="chooseSide()">
  <div id="choose">
    <div id="choose-content">
      <p>Choose a side</p>
      <button id="x-btn">X</button>
      <button id="o-btn">O</button>
    </div>
  </div>
  <h1 id="title">JavaScript Tic-Tac-Toe</h1>
  <div id="board">
    <div id="top-left" class="square top-row"></div>
    <div id="top-center" class="square top-row"></div>
    <div id="top-right" class="square top-row"></div>
    <div id="middle-left" class="square middle-row"></div>
    <div id="middle-center" class="square middle-row"></div>
    <div id="middle-right" class="square middle-row"></div>
    <div id="bottom-left" class="square bottom-row"></div>
    <div id="bottom-center" class="square bottom-row"></div>
    <div id="bottom-right" class="square bottom-row"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
